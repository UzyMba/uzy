<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Current Weather</title>


<head xmlns:th="https://thymeleaf.org">
<body>

<form action="#" th:action="@{/current-weather}" th:object="${country}" method="post" >
    <div class="control-group form-group">
    <table>
        <tr>
            <td><label>Enter Country</label></td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>

    </table>
    </div>
</form>

</body>
</html>
